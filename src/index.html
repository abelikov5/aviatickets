<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>AviaTickets</title>
</head>
<body>
  <header class="boxShadow">
    <div class="container m_auto d_flex header_container">
      <div class="logo d_flex">
        <div class="logo_icon">
          <i class="material-icons">flight_takeoff</i>
        </div>
        <div class="logo_text">
                  AviaTickets
        </div>
      </div>
      <div class="wrap_cur d_flex">
        <div class="select_cur">
          <select name="" id="curent_cur">
            <option value="$">$ - USD</option>
            <option value="€">€ - EUR</option>
            <option value="₽">₽ - RUB</option>
          </select>
        </div>
        <div class="arrow_down">
          »
        </div>
      </div>


    </div>
  </header>
<div class="container">


  <div class="form_search m_auto">
    <form action="" >
      <div class="head_form">
        <h1>Search tickets:</h1>
      </div>
      Origin:
      <input type="text" list="pasta" autocomplete=off>
      <datalist id="pasta">

      </datalist>
      Destination:
      <input type="text" list="pasta" autocomplete=off>
      Depart date:
      <input type="date"  value="" min="" id="depart_date" placeholder="depature date">
      Arrival date:
      <input type="date" value="" min="">
      <div class="button_form">
        <button class="search" type="submit"> Search  ➤</button>
        <button class="reset" type="reset">Reset  ✖</button>
      </div>

    </form>
  </div>
</div>
<section class="fly"> 
  <div class="container m_auto">
    <div class="wrap_fly" id="section_fly">
     
      
    </div>
  </div>
</section>   

<!-- <script src="./js/store/currency.js"></script> -->
</body>
</html>
